<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-sky-100">
    <div class="h-screen w-full flex justify-center items-center px-4">
      <div
        class="bg-white py-12 flex flex-col items-center gap-5 h-[78vh] w-[48%] max-lg:w-[60%] max-md:w-[80%] max-md:h-[85vh] max-sm:w-[90%] max-sm:h-[90vh] rounded-lg shadow-lg"
      >
        <h1 class="text-2xl capitalize font-bold tracking-wider max-md:text-xl">
          Todo List
        </h1>
        <div class="flex justify-center w-full px-4 max-sm:px-2">
          <input
            spellcheck="true"
            id="todo-input"
            type="text"
            class="bg-slate-200 rounded-tl-lg rounded-bl-lg pl-5 w-[75%] h-10 max-md:h-9 max-sm:h-8 outline-blue-500 text-sm"
            maxlength="20"
          />
          <button
            id="add-button"
            class="bg-blue-400 text-black px-4 py-2 max-md:py-1 max-sm:px-2 max-sm:py-1 rounded-tr-lg rounded-br-lg active:bg-blue-500 capitalize font-semibold text-sm"
          >
            Add
          </button>
        </div>

        <div id="todo-list" class="w-[80%] max-sm:w-[90%]">
          <!-- List will be appended here -->
        </div>

        <!-- Clear All Button -->
        <button
          id="clear-all-button"
          class="bg-red-500 text-white px-4 py-2 rounded-md mt-5 hover:bg-red-600 hidden max-md:py-1 max-sm:px-3 max-sm:py-1 text-sm"
        >
          Clear All
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
